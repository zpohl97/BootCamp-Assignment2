<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App </h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "keyword">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat='listing in listings | filter:keyword' ng-click='showDetails($index)'>
                <th>{{ listing.code }}</th>
                <th>{{ listing.name }}</th>
                <th class = "removeButton" ng-click='deleteListing($index)'> Remove </th>
              </tr>
            </table>
          </div>
          <h2>Add a New Listing</h2>
          <form id="newListingForm" name="newListingForm" novalidate>
            <label style="width : 100%">Building Code: 
              <input type="text" name="codeInput" ng-model="buildCode" required>
            </label>
            <label style="width: 100%">Building Name:
              <input type="text" name="nameInput"  ng-model="buildName" required>
            </label>
            <label style="width: 100%">Latitude:
              <input type="number" name="latitudeInput" ng-model="buildLatitude">
            </label>
            <label style="width: 100%">Longitude:
              <input type="number" name="longitudeInput" ng-model="buildLongitude">
            </label>
            <label style="width: 100%">Address:
              <input type="text" name="addressInput" ng-model="buildAddress">
            </label>
            <button class="addButton" ng-show="newListingForm.$valid" ng-click = 'addListing()' >
              ADD
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Building Info: </h2>
            <h2 id = 'BuildCodeInfo'></h2>
            <h2 id = 'BuildNameInfo'></h2>
            <h2 id = 'BuildCoordInfo'></h2>
            <h2 id = 'BuildAddInfo'></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
